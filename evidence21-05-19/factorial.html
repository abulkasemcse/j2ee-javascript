<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    



    <script>
        function fac(n){


            var result = 1;
            for(var i=1; i<=n;i++){
                result *= i;
            }

            return result;
        }


        console.log(fac(10));
    </script>
</body>
</html>
