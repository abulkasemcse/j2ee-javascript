<!DOCTYPE html>

<head>

    <title>Studen Information</title>
    <link rel="stylesheet" href="style1.css">


</head>

<body>
    <form class="form" action="index.html" method="post">
        <fieldset>
            <legend>
                <div class="legend-container">Student Information</div>
            </legend>
            <!--             id -->
            <div class="input-container">
                <label for="id">ID </label>
                <input type="text" name="id" placeholder="Your student id">
            </div>


            <!--             name -->
            <div class="input-container">
                <label for="name">Name </label>
                <input type="text" name="name" placeholder="Your name">
            </div>

            <!--             address -->
            <div class="input-container">
                <label for="address">Address </label>
                <textarea name="address" placeholder="Your address"></textarea>
            </div>

            <!--             course -->
            <div class="input-container">
                <label for="course">Course </label>

                <select name="course">
                    <option>J2EE</option>
                    <option>C# .NET</option>
                    <option>GAVE</option>

                </select>
            </div>


            <!--             gender -->
            <div class="input-container">
                <label for="gender">Gender </label>
                <input type="radio" name="gender" />Male
                <input type="radio" name="gender" />Female

            </div>

            <!--             skill -->

            <div class="input-container">
                <label for="skill">Skill </label>
                <input type="checkbox" name="gender" />HTML
                <input type="checkbox" name="gender" />CSS
                <input type="checkbox" name="gender" />Bootstrap
                <input type="checkbox" name="gender" />Java

            </div>


            <div class="button-holder">
                <button class="submitbtn" type="submit">Submit</button>

            </div>


        </fieldset>
    </form>
</body>

</html>
