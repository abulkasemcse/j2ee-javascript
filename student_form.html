<!DOCTYPE html>

<head>

    <title>Studen Information</title>
    <link id="style" rel="stylesheet" href="">


</head>

<body>
    <form class="form" action="index.html" method="post">
        <fieldset>
            <legend>
                <div class="legend-container">Student Information</div>
            </legend>
            <!--             id -->
            <div class="input-container">
                <label for="id">ID </label>
                <input type="text" name="id" placeholder="Your student id">
            </div>


            <!--             name -->
            <div class="input-container">
                <label for="name">Name </label>
                <input type="text" name="name" placeholder="Your name">
            </div>

            <!--             address -->
            <div class="input-container">
                <label for="address">Address </label>
                <textarea name="address" placeholder="Your address"></textarea>
            </div>

            <!--             course -->
            <div class="input-container">
                <label for="course">Course </label>

                <select name="course">
                    <option>J2EE</option>
                    <option>C# .NET</option>
                    <option>GAVE</option>

                </select>
            </div>


            <!--             gender -->
            <div class="input-container">
                <label for="gender">Gender </label>
                <input type="radio" name="gender" />Male
                <input type="radio" name="gender" />Female

            </div>

            <!--             skill -->

            <div class="input-container">
                <label for="skill">Skill </label>
                <input type="checkbox" name="gender" />HTML
                <input type="checkbox" name="gender" />CSS
                <input type="checkbox" name="gender" />Bootstrap
                <input type="checkbox" name="gender" />Java

            </div>


            <div class="button-holder">
                <button class="submitbtn" type="submit">Submit</button>

            </div>


        </fieldset>
    </form>






    <button id="btn1" onclick="styleOne()">Style 1</button>
    <button  id="btn2"  onclick="styleTwo()">Style 2</button>
    <button  id="btn3"  onclick="styleThree()">Style 3</button>

    <script>

 

        function styleOne() {

            var link = document.getElementById('style');
            link.setAttribute('href', 'style1.css');
            document.getElementById('btn1').style = 'background-color:pink;';
            document.getElementById('btn2').style = 'background-color:white;';
            document.getElementById('btn3').style = 'background-color:white;';
        }
        function styleTwo() {

            var link = document.getElementById('style');
            link.setAttribute('href', 'style2.css');


            document.getElementById('btn1').style = 'background-color:white;';
            document.getElementById('btn2').style = 'background-color:pink;';
            document.getElementById('btn3').style = 'background-color:white;';
        }
        function styleThree() {

            var link = document.getElementById('style');
            link.setAttribute('href', 'style3.css');
            document.getElementById('btn1').style = 'background-color:white;';
            document.getElementById('btn2').style = 'background-color:white;';
            document.getElementById('btn3').style = 'background-color:pink;';
        }


        styleThree();
        

    </script>





</body>

</html>
