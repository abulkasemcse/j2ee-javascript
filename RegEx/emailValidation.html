<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>
<style>
    .r {
        margin: 10px;
        background-color: antiquewhite;
        width: max-content;
        padding: 10px;
    }
</style>

<body>
 
        Email <input type="email" name="" id="email">
        <input type="submit" value="submit" onclick="validate(email.value, result)">

        <div class="r" id="result"> result </div>

 

    <script>


        function validate(email, result) {


        //  bodrul-am.in00@reeady-togo55.com.bd
        //  +?.*^  these have meanings
        //() () ()
        



         var regex = /^([a-z0-9]+)([\.]{1}[a-z0-9]+)?@([a-z0-9]+)\.{1}([a-z]{2,8})$/;
 
            var isValid = regex.test(email.toLowerCase());

            if (isValid) {
                result.innerHTML = "valid email";
                result.style = "color: green";
            } else {
                result.innerHTML = "not valid email";
                result.style = "color: red";

            }



        }




    </script>
</body>

</html>
