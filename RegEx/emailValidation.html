<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>

<body>

    Email <input type="email" name="" id="email">
    <input type="submit" value="submit" onclick="validate(email.value, rd)">
    <div id="rd">
        
    </div>
    <script>
        function validate(email, rd) {

            var regex = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+)(.[a-z]{2,8})(.[a-z]{2,8})?$/;

            var isValid = regex.test(email.toLowerCase());

            if (isValid) {
                rd.innerHTML = "valid email";
            } else {
                rd.innerHTML = "not valid email";
            }



        }



    </script>
</body>

</html>
