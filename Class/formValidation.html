<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: inline-block;
            width: 100px;
        }

        .inputbox {
            margin: 5px;
        }

        .msg {
            color: red;
            margin: 20px;

        }
    </style>
</head>

<body>

    <div class="inputbox">
        <label>ID</label>
        <input id="stId" oninput="validateId(this.value,idMsg)" />
        <span class="msg" id="idMsg"></span>
    </div>

    <div class="inputbox">
        <label>Name</label>
        <input id="stName" oninput="validateName(this.value,nameMsg)" />
        <span class="msg" id="nameMsg"></span>
    </div>

    <div class="inputbox">
        <label>Mobile</label>
        <input id="mobile" oninput="validateMob(this.value,mobMsg)" />
        <span class="msg" id="mobMsg"></span>
    </div>
    <div class="inputbox">
        <label>Email</label>
        <input id="email" oninput="validateEmail(this.value,emailMsg)" />
        <span class="msg" id="emailMsg"></span>
    </div>

    <div class="inputbox">
        <label>Address</label>
        <textarea id="address" oninput="validateAddress(this.value,addMsg)"></textarea>
        <span class="msg" id="addMsg"></span>
    </div>

    <div class="inputbox">
        <label>Gender</label>
        <input type="radio" onclick="setMale(genMsg)" name="gender" id="male" />Male
        <input type="radio" onclick="setFemale(genMsg)" name="gender" id="female" />Female
        <span class="msg" id="genMsg"></span>

    </div>

    <div class="inputbox">
        <label>Course</label>
        <select id="courseSeletor">
            <option value="jee">JEE</option>
            <option value="c">C# .NET</option>
            <option value="gave">GAVE</option>
        </select>
        <span class="msg" id="courseMsg"></span>

    </div>

    <div class="inputbox">
        <label>Skill</label>
        <input type="checkbox" class="skills" />JavaScript
        <input type="checkbox" class="skills" />Python
        <input type="checkbox" class="skills" />Java

        <span class="msg" id="skillMsg"></span>

    </div>

    <button onclick="reCheck(stId,stName,mobile,email, address,
    male,female, courseSeletor,idMsg,nameMsg,
        mobMsg,emailMsg,addMsg,courseMsg ,genMsg)">Submit</button>




    <script>
        function validateId(value, span) {
            var reg = /^[0-9]{6}$/;

            if (reg.test(value)) {
                console.log('valid');
                span.innerHTML = "";
            } else {
                console.log('invalid');
                span.innerHTML = "it is invalid (insert 6 digits)";
            }

        }

        function validateName(value, span) {
            var reg = /^[a-zA-Z\s]{4,16}$/;

            if (reg.test(value)) {
                console.log('valid');
                span.innerHTML = "";

            } else {
                console.log('invalid');
                span.innerHTML = "insert valid name (4-16 charecter)";
            }

        }

        function validateMob(value, span) {
            var reg = /^[0-9]{11}$/;

            if (reg.test(value)) {
                console.log('valid');
                span.innerHTML = "";
            } else {
                console.log('invalid');
                span.innerHTML = "insert correct mobile no (11 digits)";
            }

        }

        function validateAddress(value, span) {
            var reg = /^[a-zA-Z0-9\s.-]+$/;

            if (reg.test(value)) {
                console.log('valid');
                span.innerHTML = "";
            } else {
                console.log('invalid');
                span.innerHTML = "please insert valid address";
            }

        }


        function validateEmail(value, span) {
            var reg = /^[a-z0-9]+@[a-z0-9]+\.[a-z]{2,5}$/;

            if (reg.test(value.toLocaleLowerCase())) {
                console.log('valid');
                span.innerHTML = "";

            } else {
                console.log('invalid');
                span.innerHTML = "insert valid email addres";
            }


        }
        function validateGender(male, female, span) {
            if (!male.checked && !female.checked) {
                span.innerHTML = "Please select gender";
            } else {
                span.innerHTML = "";

            }
        }

        var gender = "";
        function setMale(span) {
            gender = "male";
            span.innerHTML = "";
        }

        function setFemale(span) {
            gender = "female";
            span.innerHTML = "";
        }



        function reCheck(
            id, stName, mobile, email, address, male, female,
            courseSeletor, idMsg, nameMsg,
            mobMsg, emailMsg, addMsg, courseMsg, genMsg
        ) {

            validateId(stId.value, idMsg);
            validateName(stName.value, nameMsg);
            validateMob(mobile.value, mobMsg);
            validateEmail(email.value, emailMsg);
            validateAddress(address.value, addMsg);
            validateGender(male, female, genMsg);



        }










    </script>
</body>

</html>
