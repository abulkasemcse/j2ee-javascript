<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<style>
    input{
        display: block;
        margin: 10px;
    }
</style>
<body>

    <input type="number"  name="unum" id="unum">
    <input type="button" onclick="checkPrime(unum.value)" value="Check Prime">
    <div id="msg">Factorial</div>
    <script>
        
    function checkPrime(num){
        num = parseInt(num);

        if(isPrime(num)){
            msg.innerHTML = num +  " Prime number " ;
        }else{
            msg.innerHTML = num + " Not Prime number " ;
        }
      }

    function isPrime(n){
        if(n<2) return false;
        for(var i = 2; i< n ; i++){
            if(n%i==0){
                return false;
            }
        }
        return true;
    }
        
    </script>
</body>
</html>
