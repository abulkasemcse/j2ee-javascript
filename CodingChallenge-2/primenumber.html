<input type="text" id="inputbox">
<input type="button" value="checkPrime" onclick="checkPrime()">

<body>



  <script>
    // prime number
    function checkPrime() {
      var value = document.getElementById('inputbox').value;
      var n = parseInt(value);
      if (isPrime(n)) {
        console.log(value + " is prime");
      }
      else {
        console.log(value + " is not prime");
      }
    }


    function isPrime(n) {
      var c = 0;
      if (n <= 1) {
        return false;
      }

      for (var i = 1; i <= n; i++) {
        if (n % i == 0) {
          c++;


        }
      }

      if (c == 2) {
        return true;
      } else {
        return false;
      }


    }
